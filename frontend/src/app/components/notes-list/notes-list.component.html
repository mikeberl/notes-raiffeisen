<div class="container mt-4">
    <div class="accordion" id="notesAccordion">
      <div *ngFor="let note of notes" class="accordion-item">
        <h2 class="accordion-header" id="heading{{note.id}}">
          <button class="accordion-button" 
                  type="button" 
                  data-bs-toggle="collapse" 
                  [attr.data-bs-target]="'#collapse' + note.id" 
                  aria-expanded="true" 
                  [attr.aria-controls]="'collapse' + note.id">
            {{ note.title }}
          </button>
        </h2>
        <div [id]="'collapse' + note.id" 
             class="accordion-collapse collapse" 
             [attr.aria-labelledby]="'heading' + note.id" 
             data-bs-parent="#notesAccordion">
          <div class="accordion-body">
            <p>{{ note.text }}</p>
  
            <button class="btn btn-warning me-2" (click)="editNote(note.id)">Modifica</button>
            <button class="btn btn-danger" (click)="deleteNote(note.id)">Elimina</button>
          </div>
        </div>
      </div>
    </div>
  </div>
